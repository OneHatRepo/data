OneBuildRepository module:Repository RestRepository module:Schema JsonWriter Writer XmlWriter × Search results Close @onehat/data NPM Module@onehat/data Github Repo"},"index.html":{"id":"index.html","title":"Index","body":" @onehat/data Modules EntityOneHatDataPropertyReaderRepositorySchemaWriter@onehat/data Classes Entity~EntityOneHatData.OneHatDataReader~JsonReaderReader~ReaderReader~XmlReaderRepository~AjaxRepositoryRepository~CommandRepositoryRepository~LocalFromRemoteRepositoryRepository~MemoryRepositoryRepository~NullRepositoryRepository~OfflineRepositoryRepository~OneBuildRepositoryRepository~RestRepositoryWriter~JsonWriterWriter~WriterWriter~XmlWriter Overview @onehat/data A robust ORM for Javascript. Can CRUD, search, sort, filter, paginate your data. Integrates with many front- and back-end storage mediums. Repositories. A Repository stores many Entities in a storage medium. Corresponds to a database table. Repositories can sort, search/filter, and add/edit/delete their constituent Entities. Storage Mediums. Repositories are specialized to store their data in a single type of storage medium. Available types of Repositories include: Memory, Ajax, Rest, LocalStorage (Browser), SessionStorage (Browser), IndexedDB (Browser), AsyncStorage (React Native/Expo), SecureStore (React Native/Expo). One special type of Repository—LocalFromRemote—combines two different Repository types (one local and one remote) into a single Repository, thereby allowing autosyncing between the local and remote repositories, enabling true offline-first capability. Entities. An Entity is a single record of data, organized into properties. Corresponds to a database row. Entity data can be accessed directly (entity.username), via specific properties and their formatted values (entity.properties.username.displayValue), or by obtaining a JS object of the whole Entity (entity.getDisplayValues(), or entity.getSubmitValues()). Properties. A Property is a single unit of data. Corresponds to a database field. Properties are differentiated into different Property types (e.g. Integer, String, Boolean, etc), and thereby allow for easy formatting of \"display\" or \"submit\" values. For example, a date might be set to display as \"Wed, Feb 5, 2020\" but submit as \"2020-02-05\". Schemas. A Schema defines the configuration of a Repository. Corresponds roughly to the database table schema. The Schema defines the name and type of Repository, the Properties that exist, and which are \"id\" and \"display\" Properties. Install npm i @onehat/data Usage Comprehensive unit tests can be found in ./cypress/integration. These are an excellent source of code examples. Comprehensive API documentation can be found in ./docs. 1. Define a Schema For every type of Entity you will use (e.g. Users or Animals or Invoices), define a Schema. A Schema determines the various Properties that each Entity will have, as well as the medium where the Entities will be stored. const Users = { name: 'Users', model: { idProperty: 'id', displayProperty: 'username', properties: [ { name: 'id', type: 'int', }, { name: 'username', type: 'string', }, // explicitly set property type { name: 'password', }, // type: 'string' is assumed, if not explicitly set { name: 'first_name', }, { name: 'last_name', }, { name: 'email', allowNull: false, }, // make it a required field { name: 'last_login', type: 'datetime', defaultValue: 'now', }, // give it a default value. ], sorters: [ { name: 'last_name', direction: 'ASC', }, { name: 'first_name', direction: 'ASC', }, ], }, repository: 'memory', // Repository type. Can be string name or config object }; export default Users; Every Property must have a unique name. All other attributes are optional. Common Property attributes include: name - The name of the Property type - The type of the Property (e.g. 'string', 'bool', 'int', etc) allowNull - Is this Property required to have a value? defaultValue - Default value for this Property if none is supplied isSortable - Whether this Property type is sortable Other Property attributes exist and can be found in the API. 2. Create a Repository The easiest way to create one or more Repositories is to use the global oneHatData singleton object. Each schema will have a bound repository of the same name (e.g. \"Users\", or \"Groups\"). import oneHatData from '@onehat/data'; import Groups from './Groups'; import Users from './Users'; oneHatData .createSchemas([ Groups, Users, ]) .createBoundRepositories() .then(() =&gt; { setIsReady(true); const UsersRepository = oneHatData.getRepository('Users'); // Do something with your data }); 3. Add / Edit / Delete an Entity Once you have a Repository initialized, you can start adding data to it. Data is manipulated asynchronously, so you may optionally wait for it to complete. const UsersRepository = oneHatData.getRepository('Users'); // 1. Add an Entity const userEntity = await UsersRepository.add({ username: 'ajones', password: '12345', first_name: 'Alice', last_name: 'Jones', email: 'alice@example.com', }); // 2. Edit an Entity // Use assignment to change the value of a particular Property. userEntity.password = 'mypass'; // Or you can be more verbose about it userEntity.getProperty('password').setValue('mypass'); // 3. Delete an Entity userEntity.delete(); // Or delete it from the Repository await UsersRepository.delete(userEntity); 4. Filter and Sort the Entities in a Repository There are lots of filtering and sorting methods available on Repositories. // Add a single filter UsersRepository.filter('first_name', 'Alice'); const foundEntities = UsersRepository.entities; // Or search by an id or function const myEntity = UsersRepository.getById(1); const results = UsersRepository.getBy((entity) =&gt; { return entity.id &gt; 2; }); // Sort the entities by a particular Property UsersRepository.sort('last_name', 'DESC'); const sortedEntities = UsersRepository.entities; 5. Listen for events and respond to them Repositories, Entities, and Properties emit many different kinds of events. // The 'change' event, emitted from an Entity, is relayed through the Repository and becomes 'entity_change' UsersRepository.on('entity_change', (entity) =&gt; { console.log('changed entity'); }); userEntity.first_name = 'Joe'; // prints 'changed entity' to console // The 'changeData' event is fired from the Repository after multiple Entities are loaded at once UsersRepository.on('changeData', (entities) =&gt; { console.log('entities changed'); }); UsersRepository.load([ { email: 'alice@example.com' }, { email: 'bob@example.com' }, { email: 'charlie@example.com' }, ]); // prints 'entities changed' to console × Search results Close @onehat/data NPM Module@onehat/data Github Repo"},"module-Entity.html":{"id":"module-Entity.html","title":"Module: Entity","body":" @onehat/data Modules EntityOneHatDataPropertyReaderRepositorySchemaWriter@onehat/data Classes Entity~EntityOneHatData.OneHatDataReader~JsonReaderReader~ReaderReader~XmlReaderRepository~AjaxRepositoryRepository~CommandRepositoryRepository~LocalFromRemoteRepositoryRepository~MemoryRepositoryRepository~NullRepositoryRepository~OfflineRepositoryRepository~OneBuildRepositoryRepository~RestRepositoryWriter~JsonWriterWriter~WriterWriter~XmlWriter Module: Entity Source: Entity.js Classes Entity Members &lt;inner, readonly&gt; name :string Type: string Source: Entity.js &lt;inner&gt; properties :Object Object of all Properties, keyed by id (for quick access) These properties are actually created in the initialize() function. Type: Object Source: Entity.js &lt;inner&gt; isInitialized :Boolean State: whether or not this entity has been completely initialized Type: Boolean Source: Entity.js × Search results Close @onehat/data NPM Module@onehat/data Github Repo"},"module-Entity-Entity.html":{"id":"module-Entity-Entity.html","title":"Class: Entity","body":" @onehat/data Modules EntityOneHatDataPropertyReaderRepositorySchemaWriter@onehat/data Classes Entity~EntityOneHatData.OneHatDataReader~JsonReaderReader~ReaderReader~XmlReaderRepository~AjaxRepositoryRepository~CommandRepositoryRepository~LocalFromRemoteRepositoryRepository~MemoryRepositoryRepository~NullRepositoryRepository~OfflineRepositoryRepository~OneBuildRepositoryRepository~RestRepositoryWriter~JsonWriterWriter~WriterWriter~XmlWriter Class: Entity Entity~ Entity Class represents a single Entity (i.e. a record) which is a collection of Properties with current values. Usage: Setting data options: - entity.users__last_name = 'Smith'; - entity.setValue('users__last_name', 'Smith'); - entity.setValues({ users__last_name: 'Smith', }); Getting data options: - entity.data; // Gets all property values as single JSON object - entity.users__last_name; - entity.getPropertySubmitValue('users__last_name'); new Entity(schema, rawData) Parameters: Name Type Description schema Schema Schema object rawData object Raw data object. Keys are Property names, Values are Property values. Source: Entity.js Fires: .'change', 'reset', 'save', 'delete',event: 'destroy'] Extends EventEmitter Members createId Generates a new unique id and assigns it to this entity. If the idProperty is of type 'uuid', then it generates a new UUID. If not, then it generates a temp id. Source: Entity.js loadOriginalData Manually load originalData into this Entity, *after* the entity has already been created. This resets the Entity, so it's 'as new'. This is mainly for updating Entity with new data from remote storage medium. Assumes (and sets) isPersisted === true. Source: Entity.js reset Resets the Entity to a state as if it had just been created, all based on _originalData. Source: Entity.js hasProperty Checks to see if a property exists Source: Entity.js getSchema Gets the Schema object Source: Entity.js prop Alias for this.properties Source: Entity.js getProperty Gets a single Property by name, Source: Entity.js getPropertySubmitValue Gets the \"submit\" value of one Property, Source: Entity.js getPropertyDisplayValue Gets the \"display\" value of one Property, Source: Entity.js getSubmitValues Gets an object of properties/values for this Entity, Values are the \"submit\" values, not the \"raw\" or \"parsed\" or \"display\" values. Source: Entity.js submitValues Gets \"submit\" values for this Entity. Source: Entity.js getDisplayValues Gets an object of values for this Entity, Values are the \"display\" values, not the \"raw\" or \"parsed\" or \"submit\" values. Source: Entity.js displayValues Gets \"display\" values for this Entity. Source: Entity.js getRawValues Gets an object of values for this Entity, Values are the \"raw\" values, not the \"parsed\" or \"submit\" or \"display\" values. Source: Entity.js rawValues Gets \"raw\" values for this Entity. Source: Entity.js getParsedValues Gets an object of values for this Entity, Values are the \"parsed\" values, not the \"raw\" or \"submit\" or \"display\" values. Source: Entity.js parsedValues Gets \"parsed\" values for this Entity. Source: Entity.js getChanged Gets the values that have changed since last time saved Source: Entity.js data Alias for this.submitValues Source: Entity.js getPropertiesBy Get all Property objects that pass a supplied filter. Source: Entity.js getIdProperty Gets the \"id\" Property object for this Entity. This is the Property whose value represents the id for the whole Entity itself. Source: Entity.js getId Gets the id for this Entity. Source: Entity.js id Getter of the id for this Entity. Source: Entity.js getDisplayProperty Gets the \"Display\" Property object for this Entity. This is the Property whose value can easily identify the whole Entity itself. Source: Entity.js getDisplayValue Gets the \"Display\" value for this Entity. This value should easily identify the whole Entity itself. Source: Entity.js displayValue Getter of the \"Display\" value for this Entity. This value should easily identify the whole Entity itself. Source: Entity.js isPhantom Getter of isPhantom for this Entity. Entity is phantom if it has either no id or a temp id. Source: Entity.js isDirty Getter of isDirty for this Entity. Entity is dirty if it has any Property changes that have not been persisted to storage medium. Practically, this means it has any values that are different from this._originalData. Source: Entity.js setId Sets the id for this entity. Note: Does *not* fire any change events. Source: Entity.js setValue Sets a single Property value Source: Entity.js setValues Sets Property values Source: Entity.js save Tells the Repository to save this entity to the storage medium. Source: Entity.js markSaved Marks an entity as having been saved to storage medium. Source: Entity.js markDeleted Marks an entity as having been saved to storage medium. Source: Entity.js delete Tells the Repository to delete this entity from the storage medium. Source: Entity.js destroy Destroy this object. - Removes all circular references to parent objects - Removes child objects - Removes event listeners Source: Entity.js Methods &lt;static&gt; isTempId(id) Determines whether submitted id is a \"temp\" id. Parameters: Name Type Description id any Source: Entity.js Returns: isTempId Type boolean × Search results Close @onehat/data NPM Module@onehat/data Github Repo"},"module-OneHatData.html":{"id":"module-OneHatData.html","title":"Module: OneHatData","body":" @onehat/data Modules EntityOneHatDataPropertyReaderRepositorySchemaWriter@onehat/data Classes Entity~EntityOneHatData.OneHatDataReader~JsonReaderReader~ReaderReader~XmlReaderRepository~AjaxRepositoryRepository~CommandRepositoryRepository~LocalFromRemoteRepositoryRepository~MemoryRepositoryRepository~NullRepositoryRepository~OfflineRepositoryRepository~OneBuildRepositoryRepository~RestRepositoryWriter~JsonWriterWriter~WriterWriter~XmlWriter Module: OneHatData Source: OneHatData.js Classes OneHatData Members &lt;inner&gt; Get Source: OneHatData.js &lt;inner&gt; Get Source: OneHatData.js × Search results Close @onehat/data NPM Module@onehat/data Github Repo"},"module-OneHatData.OneHatData.html":{"id":"module-OneHatData.OneHatData.html","title":"Class: OneHatData","body":" @onehat/data Modules EntityOneHatDataPropertyReaderRepositorySchemaWriter@onehat/data Classes Entity~EntityOneHatData.OneHatDataReader~JsonReaderReader~ReaderReader~XmlReaderRepository~AjaxRepositoryRepository~CommandRepositoryRepository~LocalFromRemoteRepositoryRepository~MemoryRepositoryRepository~NullRepositoryRepository~OfflineRepositoryRepository~OneBuildRepositoryRepository~RestRepositoryWriter~JsonWriterWriter~WriterWriter~XmlWriter Class: OneHatData OneHatData. OneHatData OneHatData represents a collection of Repositories. It is the top-level object for this module. Normally used as a global singleton within an app, using the exported 'oneHatData' constant new OneHatData() Source: OneHatData.js Extends EventEmitter Members setRepositoryGlobals Sets global config settings that will be passed into all Repositories. Chainable. Source: OneHatData.js createSchemas Creates one or more Schemas at once. Chainable. Source: OneHatData.js createRepository Creates a new Repository. Source: OneHatData.js _createRepository Helper for createRepository. Source: OneHatData.js getSchema Get a Schema by its name Source: OneHatData.js getSchemasBy Get Schemas by a filter function Source: OneHatData.js getAllRepositories Get all Repositories Source: OneHatData.js getRepository Get the Repository bound to the Schema with the supplied name. Source: OneHatData.js getRepositoriesBy Get Repositories by a filter function Source: OneHatData.js getRepositoryById Get a Repository by its id Source: OneHatData.js hasSchemaWithName Checks whether a Schema with the supplied name exists Source: OneHatData.js hasRepositoryWithId Checks whether a Repository with the supplied ID exists Source: OneHatData.js destroy Destroy this object. - Removes child objects - Removes event listeners Source: OneHatData.js × Search results Close @onehat/data NPM Module@onehat/data Github Repo"},"module-Property.html":{"id":"module-Property.html","title":"Module: Property","body":" @onehat/data Modules EntityOneHatDataPropertyReaderRepositorySchemaWriter@onehat/data Classes Entity~EntityOneHatData.OneHatDataReader~JsonReaderReader~ReaderReader~XmlReaderRepository~AjaxRepositoryRepository~CommandRepositoryRepository~LocalFromRemoteRepositoryRepository~MemoryRepositoryRepository~NullRepositoryRepository~OfflineRepositoryRepository~OneBuildRepositoryRepository~RestRepositoryWriter~JsonWriterWriter~WriterWriter~XmlWriter Module: Property Class represents a Property that stores Base64 data. This class contains helpful methods in dealing with Base64 data. Class represents a Property that stores boolean data. Class represents a Property that stores currency data. Class represents a Property that stores a calendar date. Class represents a Property that stores a calendar date and time. Class represents a Property that stores file data. Class represents a Property that stores a float value. Class represents a Property that stores an integer value. Class represents a Property that stores JSON data. JsonProperty may be a little unpredictable in what its various methods will give you. Say you set the value to: '{\"test\":true}'. The property parses this and converts it to an actual JS object internally. There will then be two possible representations of this value: - A string ('{\"test\":true}') and - An object ({ test: true }). This is what the various methods will give you: - getParsedValue: object - getDisplayValue: string - getRawValue: string - getSubmitValue (default): string - getSubmitValue when !submitAsString: object The submitValue is where things get weird. By default, this property will submit as a string. Base class representing a Property This class should not be instantiated directly. Rather, instantiate a subclass, like StringProperty Class represents a Property that stores string data. Class represents a Property that stores a time of day. Class represents a Property that stores a UUID. This class contains helpful methods in dealing with UUIDs. new (require(\"Property\"))() Source: Property/Base64.js new (require(\"Property\"))() Source: Property/Boolean.js new (require(\"Property\"))() Source: Property/Currency.js new (require(\"Property\"))() Source: Property/Date.js new (require(\"Property\"))() Source: Property/DateTime.js new (require(\"Property\"))() Source: Property/File.js new (require(\"Property\"))() Source: Property/Float.js new (require(\"Property\"))() Source: Property/Integer.js new (require(\"Property\"))() Source: Property/Json.js new (require(\"Property\"))(config) Parameters: Name Type Description config object Object with key/value pairs that define this Property Source: Property/Property.js Fires: .'change',event: 'destroy'] new (require(\"Property\"))() Source: Property/String.js new (require(\"Property\"))() Source: Property/Time.js new (require(\"Property\"))() Source: Property/Uuid.js Members decode Decodes to UTF-8 string Source: Property/Base64.js atob Decodes to bytes, which is compatible with browser's built-in atob() (Which is absent in node) Source: Property/Base64.js parse Parses value to moment object Source: Property/Date.js parse Parses value to float Source: Property/Float.js isValid Validates a JSON string Source: Property/Json.js getAsHtmlSafe Utility function - gets the JSON string in a way that is safe to display in HTML. i.e. It enables us to show a JSON string in HTML *without its contents being interpreted as HTML* Source: Property/Json.js &lt;inner&gt; name :string Could be anything, but OneHat's convention is to use the model name pluralized and underscored, followed by two underscores, followed by the field name singular and underscored (e.g. 'groups_users__id') This convention allows us to have multiple models' data in a single Entity, all flattened Type: string Source: Property/Property.js &lt;inner&gt; allowNull :boolean Is the property required to have a value? Defaults to true. Type: boolean Source: Property/Property.js &lt;inner&gt; submitAsString :boolean Whether to submit value as a string, rather than a primitive or complex type Type: boolean Source: Property/Property.js &lt;inner&gt; isSortable :boolean Whether this property type is sortable Type: boolean Source: Property/Property.js &lt;inner&gt; rawValue :any The raw value supplied to this property, *before* any parsing was applied Type: any Source: Property/Property.js &lt;inner&gt; parsedValue :any The value for this property, *after* any parsing was applied Type: any Source: Property/Property.js getRawValue Gets \"raw\" value, prior to any parsing Source: Property/Property.js getParsedValue Gets \"parsed\" value, without any formatting applied Source: Property/Property.js getSubmitValue Gets parsed value, formatted for submission to server Source: Property/Property.js submitValue Gets parsed value, formatted for submission to server Source: Property/Property.js getDisplayValue Gets parsed value, formatted for displaying to user Source: Property/Property.js displayValue Gets parsed value, formatted for displaying to user Source: Property/Property.js hasMapping Gets whether or not the Property has a mapping. Used by Entity. Source: Property/Property.js hasDepends Gets whether or not the Property depends on any other properties for its local \"parse\" function. Used by Entity. Source: Property/Property.js isIdProperty Gets whether or not the Property is an \"ID\" property for the Entity it's assigned to Source: Property/Property.js isDisplayProperty Gets whether or not the Property is a \"Display\" property for the Entity it's assigned to Source: Property/Property.js setValue Sets the parsedValue for this Property. Any mapping for this property has already taken place. i.e. The rawValue to parse *is the mapped value.* Source: Property/Property.js parse Performs the actual parsing conversion, but *does not* set anything on the property. Default function. Meant to be overridden w yRepository~OneBuildRepositoryRepository~RestRepositoryWriter~JsonWriterWriter~WriterWriter~XmlWriter Class: AjaxRepository Repository~ AjaxRepository Class represents a Repository that stores its data on a remote server, through HTTP requests. new AjaxRepository() Source: Repository/Ajax.js Extends Repository Members axios Convenience alias so subclasses can have direct access to Axios. this.sendDirect() Source: Repository/Ajax.js _setInitialQueryParams Helper for initialize Sets the query params for initial loading Source: Repository/Ajax.js setParam Sets a single query param. Source: Repository/Ajax.js setParams Sets query params Source: Repository/Ajax.js setBaseParams Sets base query params. These params are sent on every request. Source: Repository/Ajax.js clearParams Manually clears all existing (non-base) params including sorting, filtering, and pagination. *Not intended for normal usage,* but rather for testing. Source: Repository/Ajax.js _onChangeSorters Sets sort and direction params. Only one sorter is allowed with this Repository type. Refreshes entities. Source: Repository/Ajax.js _onChangeFilters Sets filter params. Refreshes entities. Source: Repository/Ajax.js _onChangePagination Sets pagination params. Refreshes entities. Source: Repository/Ajax.js load Loads data into the Repository. This loads only a single page of data. Source: Repository/Ajax.js clear Deletes all locally cached entities in repository, usually, the current \"page\". Does not actually affect anything on the server. Source: Repository/Ajax.js × Search results Close @onehat/data NPM Module@onehat/data Github Repo"},"module-Repository-CommandRepository.html":{"id":"module-Repository-CommandRepository.html","title":"Class: CommandRepository","body":" @onehat/data Modules EntityOneHatDataPropertyReaderRepositorySchemaWriter@onehat/data Classes Entity~EntityOneHatData.OneHatDataReader~JsonReaderReader~ReaderReader~XmlReaderRepository~AjaxRepositoryRepository~CommandRepositoryRepository~LocalFromRemoteRepositoryRepository~MemoryRepositoryRepository~NullRepositoryRepository~OfflineRepositoryRepository~OneBuildRepositoryRepository~RestRepositoryWriter~JsonWriterWriter~WriterWriter~XmlWriter Class: CommandRepository Repository~ CommandRepository This class is for sending commands to OneBuild apps. It is intended for use only as the 'remote' portion of a LocalFromRemoteRepository new CommandRepository() Source: Repository/LocalFromRemote/CommandRepository.js Extends OneBuildRepository Members _finalizeSave Override Ajax._finalizeSave because we *don't* want to automatically reload after the save. Source: Repository/LocalFromRemote/CommandRepository.js × Search results Close @onehat/data NPM Module@onehat/data Github Repo"},"module-Repository-LocalFromRemoteRepository.html":{"id":"module-Repository-LocalFromRemoteRepository.html","title":"Class: LocalFromRemoteRepository","body":" @onehat/data Modules EntityOneHatDataPropertyReaderRepositorySchemaWriter@onehat/data Classes Entity~EntityOneHatData.OneHatDataReader~JsonReaderReader~ReaderReader~XmlReaderRepository~AjaxRepositoryRepository~CommandRepositoryRepository~LocalFromRemoteRepositoryRepository~MemoryRepositoryRepository~NullRepositoryRepository~OfflineRepositoryRepository~OneBuildRepositoryRepository~RestRepositoryWriter~JsonWriterWriter~WriterWriter~XmlWriter Class: LocalFromRemoteRepository Repository~ LocalFromRemoteRepository Class representing a (pseudo) Repository that has two sides: local, and remote. Local can be any subclass of Repository where isLocal === true. Remote can be any subclass of Repository where isRemote === true. The most common use is for local to be an OfflineRepository and remote to be an AjaxRepository. Note: This is not a true subclass of Repository. Instead, its properties and methods are Proxy'd from the \"ActiveRepository\", either the local or remote, depending upon operating mode. Multiple operating modes: - MODE_LOCAL_MIRROR - This mode is for keeping local copies of data that doesn't change very often. - *Add/Edit/Delete operations are disabled.* - First time in use, it loads its data from remote. - From then on, it primarily depends upon local. - Keeps track of the last time it pulled down from remote. - Can be set to reload its local data periodically, to make sure its data doesn't get too stale. - MODE_COMMAND_QUEUE - This mode provides the ability to send remote commands when isConnected, and to queue them up in an offline manner when !isConnected. - Items added locally are automatically transmitted to back-end when isConnected. - Data only goes from local --&gt; remote; not the other way around. However, we do get a response from the server on the returned object. - Remote only uses C, not RUD - Sort by date, transmit by date NOTE: This mode is able to send commands of many different types, and have specialized event handlers for each separate type. In order to do that, this Repository becomes nothing more than a generic data transport pipeline between client and server. The Entities it returns are representative of what was returned from the server (raw payload, response info). In order to use these entities in any kind of meaningful way, we process them into Command objects. Each Command type can have its own set of processing handlers. As a result, when operating in this mode, OneHatData::_createRepository forces this Repository's remote repository type to be a CommandRepository. - MODE_REMOTE_WITH_OFFLINE - This mode provides an offline backup to the normal operation of remote. - Normally uses remote, but automatically switches to local if necessary (i.e. if offline). - Any changes made while offline will be saved to a queue, and then replayed to remote when the remote source becomes available again new LocalFromRemoteRepository() Source: Repository/LocalFromRemote/LocalFromRemote.js Extends EventEmitter Members registerCommands Registers multiple commands for when syncing in MODE_COMMAND_QUEUE mode. Source: Repository/LocalFromRemote/LocalFromRemote.js registerCommandHandler Adds a handler to a registered command. Source: Repository/LocalFromRemote/LocalFromRemote.js unregisterCommandHandler Removes a handler from a registered command. Source: Repository/LocalFromRemote/LocalFromRemote.js isRegisteredCommand Checks to see if command has been registered. Source: Repository/LocalFromRemote/LocalFromRemote.js getCommand Gets a registered command. Source: Repository/LocalFromRemote/LocalFromRemote.js add Adds a hook into the normal Repository.add() method, so we can sync immediately after add for MODE_COMMAND_QUEUE mode. Source: Repository/LocalFromRemote/LocalFromRemote.js sync Syncs local and remote repositories, based on operation mode. Source: Repository/LocalFromRemote/LocalFromRemote.js _doAutoSync Sync on a regular schedule. Two operating modes: isRetry or !isRetry. If !isRetry, then we're just doing a regular autoSync. This will schedule the next sync based on nextDue. if isRetry, we are retrying to sync, due to being offline. This will schedule the next sync based on nextRetryDate. Source: Repository/LocalFromRemote/LocalFromRemote.js getLastSync Gets lastSync from private variable, or from local storage medium, if possible. Source: Repository/LocalFromRemote/LocalFromRemote.js setAutoSync Sets autoSync. If autoSync is enabled, it immediately starts autosync process. Source: Repository/LocalFromRemote/LocalFromRemote.js setIsOnline Sets isOnline. If isOnline and autoSync is enabled, it immediately starts autosync process. Source: Repository/LocalFromRemote/LocalFromRemote.js Methods &lt;async&gt; initialize() Initializes the Repository. - Relays all events from sub-repositories Source: Repository/LocalFromRemote/LocalFromRemote.js destroy() Destroy this object. - Removes child objects - Removes event listeners Source: Repository/LocalFromRemote/LocalFromRemote.js Fires: event:destroy × Search results Close @onehat/data NPM Module@onehat/data Github Repo"},"module-Repository-MemoryRepository.html":{"id":"module-Repository-MemoryRepository.html","title":"Class: MemoryRepository","body":" @onehat/data Modules EntityOneHatDataPropertyReaderRepositorySchemaWriter@onehat/data Classes Entity~EntityOneHatData.OneHatDataReader~JsonReaderReader~ReaderReader~XmlReaderRepository~AjaxRepositoryRepository~CommandRepositoryRepository~LocalFromRemoteRepositoryRepository~MemoryRepositoryRepository~NullRepositoryRepository~OfflineRepositoryRepository~OneBuildRepositoryRepository~RestRepositoryWriter~JsonWriterWriter~WriterWriter~XmlWriter Class: MemoryRepository Repository~ MemoryRepository Stores all of its data in local memory as JSON. Does not persist anything to permanent storage. See subclasses for implementations that do persist data to permanent storage. new MemoryRepository() Source: Repository/Memory.js Extends Repository Members load Loads data into the Repository. This loads *all* data, not just the data for a single page. Source: Repository/Memory.js _loadFromStorage Helper for load. Gets initial data from storage medium. This is mainly used for subclasses of MemoryRepository. Source: Repository/Memory.js deleteAll Deletes all entities in repository Source: Repository/Memory.js getById Get an entity directly from its id. Source: Repository/Memory.js getAll Get an array of all active Entities, with sorting and filtering applied. Source: Repository/Memory.js getGrandTotal Gets the total number of Entities in the storage medium, before any sorting or filtering is applied. Source: Repository/Memory.js _getActiveEntities Gets the \"active\" Entities in the store. If filtering is applied, this is the number of items that have passed the filter. If sorting is applied, this is the number of sorted items. Otherwise, this is equal to the Source: Repository/Memory.js Methods reload() Override base Repository, because we don't need to reload, but rather _recalculate. Tells the Repository to reload its data from the storage medium, using previous settings Source: Repository/Memory.js isInRepository() Detects if entity is in the storage medium. Source: Repository/Memory.js Returns: isInRepository Type boolean × Search results Close @onehat/data NPM Module@onehat/data Github Repo"},"module-Repository-NullRepository.html":{"id":"module-Repository-NullRepository.html","title":"Class: NullRepository","body":" @onehat/data Modules EntityOneHatDataPropertyReaderRepositorySchemaWriter@onehat/data Classes Entity~EntityOneHatData.OneHatDataReader~JsonReaderReader~ReaderReader~XmlReaderRepository~AjaxRepositoryRepository~CommandRepositoryRepository~LocalFromRemoteRepositoryRepository~MemoryRepositoryRepository~NullRepositoryRepository~OfflineRepositoryRepository~OneBuildRepositoryRepository~RestRepositoryWriter~JsonWriterWriter~WriterWriter~XmlWriter Class: NullRepository Repository~ NullRepository *Does not store anything!* It implements all required methods of Repository, but only in the most minimal (and non-functional) way. Can be used as a template for new Repository types, or for unit testing purposes. new NullRepository() Source: Repository/Null.js Extends Repository Members load Tells storage medium to load data Source: Repository/Null.js × Search results Close @onehat/data NPM Module@onehat/data Github Repo"},"module-Repository-OfflineRepository.html":{"id":"module-Repository-OfflineRepository.html","title":"Class: OfflineRepository","body":" @onehat/data Modules EntityOneHatDataPropertyReaderRepositorySchemaWriter@onehat/data Classes Entity~EntityOneHatData.OneHatDataReader~JsonReaderReader~ReaderReader~XmlReaderRepository~AjaxRepositoryRepository~CommandRepositoryRepository~LocalFromRemoteRepositoryRepository~MemoryRepositoryRepository~NullRepositoryRepository~OfflineRepositoryRepository~OneBuildRepositoryRepository~RestRepositoryWriter~JsonWriterWriter~WriterWriter~XmlWriter Class: OfflineRepository Repository~ OfflineRepository Offline Repositories are MemoryRepositories backed by an offline storage medium. Data is initially loaded from the storage medium into memory, and data is synced on Add/Edit/Delete operations. new OfflineRepository() Source: Repository/Offline.js Extends MemoryRepository Members getLastSync Gets the date when this Repository was last synced with remote (when this is the \"local\" side of at LocalFromRemoteRepository) Source: Repository/Offline.js setLastSync Sets the date when this Repository was last synced with remote. Used when this is the \"local\" side of a LocalFromRemoteRepository Source: Repository/Offline.js Methods &lt;async&gt; _doEdit() Hook into super._doEdit, so we can save Entity changes to storage medium. Source: Repository/Offline.js &lt;async&gt; _doDelete() Hook into super._doDelete, so we can delete Entity from storage medium. Source: Repository/Offline.js _namespace(name) Helper function, in case storage medium does not have its own namespacing implementation Parameters: Name Type Description name string | array The name or an array of names to get Source: Repository/Offline.js Returns: namespacedName - The namespaced name(s) Type string | array × Search results Close @onehat/data NPM Module@onehat/data Github Repo"},"module-Repository-OneBuildRepository.html":{"id":"module-Repository-OneBuildRepository.html","title":"Class: OneBuildRepository","body":" @onehat/data Modules EntityOneHatDataPropertyReaderRepositorySchemaWriter@onehat/data Classes Entity~EntityOneHatData.OneHatDataReader~JsonReaderReader~ReaderReader~XmlReaderRepository~AjaxRepositoryRepository~CommandRepositoryRepository~LocalFromRemoteRepositoryRepository~MemoryRepositoryRepository~NullRepositoryRepository~OfflineRepositoryRepository~OneBuildRepositoryRepository~RestRepositoryWriter~JsonWriterWriter~WriterWriter~XmlWriter Class: OneBuildRepository Repository~ OneBuildRepository This class contains overrides of specific functions in AjaxRepository that are unique to OneBuild. new OneBuildRepository() Source: Repository/OneBuild.js Extends AjaxRepository Members _onChangeFilters Sets \"conditions\" param. OneBuild uses a single, multi-dimentional param for filtering. Refreshes entities. Source: Repository/OneBuild.js _onChangeSorters Sets \"order\" param. OneBuild uses a single order param, rather than separate name &amp; direction params. Refreshes entities. Source: Repository/OneBuild.js login Login to OnBuild API Source: Repository/OneBuild.js logout Logout from OnBuild API Source: Repository/OneBuild.js × Search results Close @onehat/data NPM Module@onehat/data Github Repo"},"module-Repository-RestRepository.html":{"id":"module-Repository-RestRepository.html","title":"Class: RestRepository","body":" @onehat/data Modules EntityOneHatDataPropertyReaderRepositorySchemaWriter@onehat/data Classes Entity~EntityOneHatData.OneHatDataReader~JsonReaderReader~ReaderReader~XmlReaderRepository~AjaxRepositoryRepository~CommandRepositoryRepository~LocalFromRemoteRepositoryRepository~MemoryRepositoryRepository~NullRepositoryRepository~OfflineRepositoryRepository~OneBuildRepositoryRepository~RestRepositoryWriter~JsonWriterWriter~WriterWriter~XmlWriter Class: RestRepository Repository~ RestRepository This class contains overrides of default methods in AjaxRepository that are appropriate for REST APIs. new RestRepository() Source: Repository/Rest.js Extends AjaxRepository × Search results Close @onehat/data NPM Module@onehat/data Github Repo"},"module-Schema.html":{"id":"module-Schema.html","title":"Module: Schema","body":" @onehat/data Modules EntityOneHatDataPropertyReaderRepositorySchemaWriter@onehat/data Classes Entity~EntityOneHatData.OneHatDataReader~JsonReaderReader~ReaderReader~XmlReaderRepository~AjaxRepositoryRepository~CommandRepositoryRepository~LocalFromRemoteRepositoryRepository~MemoryRepositoryRepository~NullRepositoryRepository~OfflineRepositoryRepository~OneBuildRepositoryRepository~RestRepositoryWriter~JsonWriterWriter~WriterWriter~XmlWriter Module: Schema Class represents the Schema definition for Model and Source T
